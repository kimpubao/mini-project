<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #000;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        label {
            width: 130px;
            margin-right: 10px;
            text-align: right;
            color: #495057;
        }
        .required {
            color: red;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 130px);
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="username" class="align-right"><span class="required">*</span> 사용자 ID:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email" class="align-right">이메일:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password" class="align-right"><span class="required">*</span> 비밀번호:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password" class="align-right"><span class="required">*</span> 비밀번호 확인:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">가입하기</button>
        </form>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;

            // 비밀번호가 8자 이상이어야 하고, 대문자와 특수문자를 포함해야 함
            var passwordRegex = /^(?=.*[A-Z])(?=.*[$@$!%*#?&]).{8,}$/;

            if (!passwordRegex.test(password)) {
                alert("비밀번호는 8자 이상이어야 하며, 대문자와 특수문자를 포함해야 합니다.");
                event.preventDefault(); // 폼 제출을 중단합니다.
            } else if (password !== confirmPassword) {
                alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
                event.preventDefault(); // 폼 제출을 중단합니다.
            }
        });
    </script>
</body>
</html>
